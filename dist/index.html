<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Github Pages Deployment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "title">3D Interior Designer</div>
    <div class="larger-container">
        <div class="tabs">
            <div class="tab" data-group="1">
                <img src ="./assets/items/bed-plaid.png"> 
            </div>
            <div class="tab" data-group="2">
                <img src ="./assets/items/disco-ball.png"> 
            </div>
            <div class="tab" data-group="3">
                <img src ="./assets/items/rug-orange.png"> 
            </div>
            <div class="tab" data-group="4">
                <img src ="./assets/items/settings.png"> 
            </div>
            <div class="tab" data-group="5">
                <img src ="./assets/items/floor-checkered.png"> 
            </div>
        </div>
        <div class="container">
            <div class="catalog">
                <div class="item" data-group="1" data-name="bed-stripes" ><span class="item-text">
                    <img src ="./assets/items/bed-stripes.png"> 
                </span></div>
                <div class="item" data-group="1" data-name="bed-plaid"><span class="item-text">
                    <img src ="./assets/items/bed-plaid.png"> 
                </span></div>
                <div class="item" data-group="1" data-name="bed-flowers"><span class="item-text">
                    <img src ="./assets/items/bed-flowers.png"> 
                </span></div>
                <div class="item" data-group="1" data-name="bed-quilt"><span class="item-text">
                    <img src ="./assets/items/bed-quilt.png"> 
                </span></div>
                <div class="item" data-group="1" data-name="bed-prof"><span class="item-text">
                    <img src ="./assets/items/bed-prof.png"> 
                </span></div>
                <div class="item" data-group="1" data-name="bed-stars"><span class="item-text">
                    <img src ="./assets/items/bed-stars.png"> 
                </span></div>
                <div class="item" data-group="1" data-name="bed-fruit"><span class="item-text">
                    <img src ="./assets/items/bed-fruit.png"> 
                </span></div>
                
                <div class="item" data-group="2" data-name="disco"><span class="item-text" >
                    <img src ="./assets/items/disco-ball.png"> 
                </span></div>
                <div class="item" data-group="2" data-name="fan"> <span class="item-text">
                    <img src ="./assets/items/fan.png"> 
                </span></div>
                <div class="item" data-group="2" data-name="lights"><span class="item-text">
                    <img src ="./assets/items/lights.png"> 
                </span></div>
                <div class="item" data-group="2" data-name="nothing"><span class="item-text">
                    <img src ="./assets/items/nothing.png"> 
                </span></div>

               <div class="item" data-group="3" data-name="rug-green"><span class="item-text">

                    <img src ="./assets/items/rug-green.png"> 

                </span></div>
                <div class="item" data-group="3" data-name="rug-orange"><span class="item-text">
                    <img src ="./assets/items/rug-orange.png"> 
                </span></div>

                <div class="item" data-group="3" data-name="rug-pink"><span class="item-text">
                    <img src ="./assets/items/rug-pink.png"> 
                </span></div>

                <div class="item" data-group="3" data-name="rug-blue"><span class="item-text">
                    <img src ="./assets/items/rug-blue.png"> 
                </span></div>

                <div class="item" data-group="3" data-name="rug-yellow"><span class="item-text">
                    <img src ="./assets/items/rug-yellow.png"> 
                </span></div>
                <div class="item" data-group="3" data-name="rug-sky-blue"><span class="item-text">
                    <img src ="./assets/items/rug-sky-blue.png"> 
                </span></div>
                <div class="item" data-group="3" data-name="rug-sun"><span class="item-text">
                    <img src ="./assets/items/rug-sun.png"> 
                </span></div>

                <div class="item" data-group="3" data-name="rug-ball"><span class="item-text">
                    <img src ="./assets/items/rug-ball.png"> 
                </span></div>
                
                <div class="slider" data-group="4">
                    <div class="toggles">
                        <!--<button id="toggleShape" class = "toggle">Switch Shape</button><br>-->
                        
                        <div class = "smallContainer">
                            <label for="darkModeToggle" class="toggle">Dark Mode:</label>
                            <input type="checkbox" id="darkModeToggle"><br>
                        </div>
                        
                        <div class = "smallContainer">
                        <!--<button id="toggleWall" class = "toggle">Switch Wall Color</button><br>-->
                            <label for="colorPicker" class = "toggle" >Change wall color:</label>
                            <input type="color" id="colorPicker" name="color" value="#ff0000"><br>
                        </div>
                        <div class = "smallContainer">
                            <!--<button id="toggleWall" class = "toggle">Switch Wall Color</button><br>-->
                            <label for="deskLightToggle" class="toggle">Toggle Desk Light:</label>
                            <input type="checkbox" id="deskLightToggle"><br>
                        </div>
                    </div>

                        
                </div>

                <div class="item" data-group="5" data-name="floor-checkered">
                    <span class="item-text">
                        <img src="./assets/items/floor-checkered.png">
                    </span>
                </div>
                <div class="item" data-group="5" data-name="floor-checkered2">
                    <span class="item-text">
                        <img src="./assets/items/floor-checkered2.png">
                    </span>
                </div>
                <div class="item" data-group="5" data-name="floor-checkered3">
                    <span class="item-text">
                        <img src="./assets/items/floor-checkered3.png">
                    </span>
                </div>
                <div class="item" data-group="5" data-name="floor-checkered4">
                    <span class="item-text">
                        <img src="./assets/items/floor-checkered4.png">
                    </span>
                </div>
                <div class="item" data-group="5" data-name="floor-wood">
                    <span class="item-text">
                        <img src="./assets/items/floor-wood.png">
                    </span>
                </div>
            </div>

        </div>
    </div>

   


    <canvas class="webgl"></canvas>
    <div class="name">ria - cse 160 - 2024 </div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
                "imports": {
                    "three": "https://unpkg.com/three@0.164.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three/examples/jsm/",
                    "three/examples/jsm/": "https://unpkg.com/three@0.164.0/examples/jsm/"
                }
            }
    </script>
    <script type = "module" src = "materials.js"></script>
    <script type = "module" src = "index.js"></script>
    

</body>
</html>
